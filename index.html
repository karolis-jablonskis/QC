<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Teachable Moment — Unknown Link</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
    }

    img {
      max-width: 50%;
      max-height: 50%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .text {
      margin-top: 2rem;
      text-align: center;
      color: #f33;
      font-size: clamp(16px, 4vw, 36px);
      font-weight: bold;
      text-shadow: 0 0 8px #f00;
  }
  
  </style>
</head>
<body>
  <img src="image.png" alt="image">
  <div class="text">
    You clicked an unknown link… Now you see how easily danger finds you.<br>
    Think before you click next time.
  </div>
</body>
</html>
